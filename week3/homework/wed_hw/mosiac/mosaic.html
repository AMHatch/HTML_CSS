<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mosaic</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <div class="yellow flex1">
            <div class="purple flex1 flexContainerRow">
                <div class="pink flex1 flexContainerColumn">
                    <div class="white border flex1 flexContainerRow">
                        <div class="black border flex1"></div>
                        <div class="white border flex1"></div>
                    </div>
                        
                        <div class="yellow border flex2"></div>
                        <div class="white border flex2"></div>
    
                        <div class="white border flex1"></div>
                        <div class="flex2 red border"></div>
                        <div class="flex1 blue border"></div>
                    </div>

                <div class="purple flex1 flexContainerColumn">
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                    <div class="white flex1 border"></div>
                    <div class="yellow flex2 border flexContainerRow">

                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                    <div class="white flex1 flexContainerColumn">
                        <div class="yellow flex2 border"></div>
                        <div class="yellow flex1 border"></div>
                    </div>    
                </div>
                
                </div>
            </div>

        <div class="blue flex1 flexContainerColumn">

            <div class="pink flex1 flexContainerRow">

                <div class="white flex1 flexContainerColumn">
                    <div class="yellow flex1 border">8</div>
                    <div class="yellow flex2 border">9</div>

                    <div class="yellow flex2 border flexContainerRow">

                        <div class="white flex1 border">10</div>
                        <div class="white flex1 border">11</div>
                    </div>
                </div>
                <div class="black flex1 flexContainerColumn">
                    <div class="flex2 blue border">12</div>
                    <div class="flex2 red border">13</div>
                    <div class="flex1 white border">14</div>
                </div>
            </div>

            <div class="purple flex1 flexContainerRow">

                <div class="purple flex1 flexContainerColumn">
                    <div class="white flex1 border">17</div>
                    <div class="blue flex2 border">18</div>
                    <div class="red flex2 border">19</div>
                </div>
                <div class="pink flex1 flexContainerColumn">
                    <div class="white border flex2"></div>
                    <div class="yellow border flex2"></div>
                        <div class="white border flex1 flexContainerRow">
                            <div class="black border flex1"></div>
                            <div class="white border flex1"></div>
                        </div>
                        
                </div>
            </div>
        </div>


        <div class="yellow flex1">
            <div class="purple flex1 flexContainerRow">

                <div class="purple flex1 flexContainerColumn">
                    <div class="blue flex2 border"></div>
                    <div class="red flex2 border"></div>
                    <div class="white flex1 border"></div>
                    <div class="yellow flex2 border flexContainerRow">

                        <div class="white flex1 border"></div>
                        <div class="white flex1 border"></div>
                    </div>
                    <div class="white flex1 flexContainerColumn">
                        <div class="yellow flex2 border"></div>
                        <div class="yellow flex1 border"></div>
                    </div>    
                </div>
                <div class="pink flex1 flexContainerColumn">
                <div class="white border flex1 flexContainerRow">
                    <div class="black border flex1"></div>
                    <div class="white border flex1"></div>
                </div>
                    
                    <div class="yellow border flex2"></div>
                    <div class="white border flex2"></div>

                    <div class="white border flex1"></div>
                    <div class="flex2 red border"></div>
                    <div class="flex1 blue border"></div>
                </div>
                </div>
            </div>
    </div>

</body>
</html>
