    <title>Contact Us</title>

<body>
    <div class="container">
        <div class="col-4 fontbig">
            Contact Us
        </div>
    <div class="mb-3 col-8">
        <label for="formGroupExampleInput" class="form-label col-6">Name:</label>
        <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Enter your name.">
      </div>
      <div class="mb-3 col-8">
        <label for="formGroupExampleInput2" class="form-label">Email:</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Enter your email.">
      </div>
      <div class="mb-3 col-8">
        <label for="formGroupExampleInput2" class="form-label">Message:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Write message here." rows="5"></textarea>
      </div>
      <div>
        <button type="button" class="btn btn-primary">Contact Us</button>
      </div>
    </div>
